name: Release

permissions:
  contents: write

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - run: go version

      - name: Build For Linux x86_64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o dist/p2p-forwarder-linux_x86_64 ./cmd/

      - name: Build For Linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o dist/p2p-forwarder-linux_arm64 ./cmd/

      - name: Build For Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -o dist/p2p-forwarder-windows_x86_64.exe ./cmd/

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist/

  release:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/*
